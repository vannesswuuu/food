<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="style.css">

    <title>ContactUs</title>

</head>



<body>

    <div class="nav-contact">
        <div class="back">
            <a href="index.html">Back</a>

        </div>
        <h1 class="nav-logo">
            Ben<span class="red">itez</span><br>Burger<span class="red">joint</span>
        </h1>
    </div>

    <div class="contact">
        <h2 class="contact-us">
            CONTACT US
        </h2>
        <p class="contact-text">Please take a moment to let us know how we are doing by filling out this form </p>
        <div class="contact-form">

            <div class="form">
                <form action="#">
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" class="inp"><br>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" class="inp"><br>
                    <label for="phone">Phone</label><br>
                    <input type="text" id="phone" name="fname" class="inp"><br>
                    <label for="email">Email Address</label><br>
                    <input type="text" id="email" name="lname" class="inp"><br>
                    <label for="">Message</label><br>
                    <textarea name="" id="text" cols="30" rows="10" class="textarea">Leave a message here</textarea><br>
                    <input type="submit" value="Submit" class="btn">
                    <input type="reset" value="Reset" class="btn">
                </form>

            </div>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/aa9a9ebdd5.js" crossorigin="anonymous"></script>

</body>



</html>
